<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/items.js"></script>
    <title>MacOutlet</title>
</head>
<body>
    <script src="js/items.js"></script>
    <div class="wrapper">
        
        <div class="head">
            <div class="headLine">
                <div class ="logo" ><a href="#"><img src="img/MO.png" alt=" macoutlet logo"></a></div>
                <div class="chart">
                    <img src="img/icons/cart.svg" alt="cart">
                    <div class="chartNum"><p>+</p></div>
                </div>

            </div>

            <div class="banner">
                <img src="img/banners/airpods_pro_banner.png" alt="banner"></div>
                <div class="bannerText">AirPods Pro</div>
                <div class="bannerButon"></div>
            </div>            
       
        <div class="searchLine">
            <img src="img/search 1.svg" alt="">
            <input id="search" type="text">
            <img src="img/Sort.svg" alt="">
            <img src="Group 4.svg" alt="">

        </div>
        <main class="main">
            <div class="filter">
                <div id="menu01" class="filtermenu" style ="border: 1px black solid; border-radius: 15px; padding: 5px 10px">
                    <div id="menu01head" style="display: flex; justify-content: space-between;"><p>Price</p><img src="icons/arrow_left.svg" onclick="func01(this)" alt=""></div>
                    <div id="menu01filter" style="border-top: 1px black solid;display: none;" >
                        <form id="menu01form">
                            <div  style="display: flex; justify-content: space-between; align-items: baseline;">
                                <p>From</p>
                                <input type="text" style="height: 20px">
                            </div>
                            <div  style="display: flex; justify-content: space-between; align-items: baseline;">
                                <p>to</p>
                                <input type="text" style="height: 20px">
                            </div>
                        </form>
                    </div>
                </div>
                <div id="menu02" class="filtermenu" style ="border: 1px black solid; border-radius: 15px; padding: 5px 10px">
                    <div id="menu02head" style="display: flex; justify-content: space-between; "><p>Price</p><img src="icons/arrow_left.svg" onclick="func02(this)" alt="" ></div>
                    <div id="menu02filter" style="display: none; flex-wrap: wrap; justify-content: space-around; max-height: 200px; border-top: 1px black solid; ;">
                        <div style="display: flex; flex-direction: column; ">
                            <div style="display: flex; align-items: center;"><input id="Red" type="checkbox"><p>Red</p></div>
                            <div style="display: flex; align-items: center;"><input id="Black" type="checkbox"><p>Black</p></div>
                            <div style="display: flex; align-items: center;"><input id="Blue" type="checkbox"><p>Blue</p></div>
                            <div style="display: flex; align-items: center;"><input id="Gold"type="checkbox"><p>Gold</p></div>
                        </div>
                        <div style="display: flex; flex-direction: column;">
                            <div style="display: flex; align-items: center;"><input id="Green" type="checkbox"><p>Green</p></div>
                            <div style="display: flex; align-items: center;"><input id="White" type="checkbox"><p>White</p></div>
                            <div style="display: flex; align-items: center;"><input id="Grey" type="checkbox"><p>Grey</p></div>
                            <div style="display: flex; align-items: center;"><input id="Yellow"type="checkbox"><p>Yellow</p></div>  
                        </div>    
                        
                            
                    </div>
                </div>
                <div id="menu03" class="filtermenu" style ="border: 1px black solid; border-radius: 15px; padding: 5px 10px">
                    <div id="menu03head" style="display: flex; justify-content: space-between; "><p>Memory</p><img src="icons/arrow_left.svg" onclick="func02(this)" alt=""></div>
                    <div id="menu03filter" style="display: none; flex-wrap: wrap; justify-content: space-around; max-height: 200px; border-top: 1px black solid; ;">
                        <div style="display: flex; flex-direction: column;">
                            <div style="display: flex; align-items: center;"><input id="32Gb" type="checkbox"><p>32 Gb</p></div>
                            <div style="display: flex; align-items: center;"><input id="64GB" type="checkbox"><p>64 GB</p></div>
                            <div style="display: flex; align-items: center;"><input id="128Gb" type="checkbox"><p>128 Gb</p></div>
                            <div style="display: flex; align-items: center;"><input id="256Gb"type="checkbox"><p>256 Gb</p></div>
                        </div>
                        <div style="display: flex; flex-direction: column;">
                            <div style="display: flex; align-items: center;"><input id="512Gb" type="checkbox"><p>512 Gb</p></div>
                            <div style="display: flex; align-items: center;"><input id="1Tb" type="checkbox"><p>1 Tb</p></div>
                            <div style="display: flex; align-items: center;"><input id="2Tb" type="checkbox"><p>2 Tb</p></div>
                            <div style="display: flex; align-items: center;"><input id="4Tb"type="checkbox"><p>4 Tb</p></div>  
                        </div>    
                        
                            
                    </div>
                </div>
                <div id="menu04" class="filtermenu" style ="border: 1px black solid; border-radius: 15px; padding: 5px 10px">
                    <div id="menu04head" style="display: flex; justify-content: space-between; "><p>OS</p><img src="icons/arrow_left.svg" onclick="func02(this)" alt=""></div>
                    <div id="menu04filter" style="display: none; flex-wrap: wrap; justify-content: space-around; max-height: 200px; border-top: 1px black solid; ;">
                        <div style="display: flex; flex-direction: column;">
                            <div style="display: flex; align-items: center;"><input id="IOS" type="checkbox"><p>IOS</p></div>
                            <div style="display: flex; align-items: center;"><input id="MacOS" type="checkbox"><p>Mac OS</p></div>
                            <div style="display: flex; align-items: center;"><input id="tvOS" type="checkbox"><p>tv OS</p></div>
                            <div style="display: flex; align-items: center;"><input id="WatchOS"type="checkbox"><p>Watch OS</p></div>
                        </div> 
                            
                    </div>
                </div>
                <div id="menu05" class="filtermenu" style ="border: 1px black solid; border-radius: 15px; padding: 5px 10px">
                    <div id="menu05head" style="display: flex; justify-content: space-between; "><p>Display</p><img src="icons/arrow_left.svg" onclick="func02(this)" alt=""></div>
                    <div id="menu05filter" style="display: none; flex-wrap: wrap; justify-content: space-around; max-height: 250px; border-top: 1px black solid; ;">
                        <div style="display: flex; flex-direction: column;">
                            <div style="display: flex; align-items: center;"><input id="t5" type="checkbox"><p>2-5 inch</p></div>
                            <div style="display: flex; align-items: center;"><input id="f5t7" type="checkbox"><p>5-7 inch</p></div>
                            <div style="display: flex; align-items: center;"><input id="f7t12" type="checkbox"><p>7-12 inch</p></div>
                            <div style="display: flex; align-items: center;"><input id="f12t16"type="checkbox"><p>12-16 inch</p></div>
                            <div style="display: flex; align-items: center;"><input id="f16"type="checkbox"><p>16+ inch</p></div>
                        </div> 
                            
                    </div>
                </div>
            </div>
            <div class="items">

                    <div class="item-fields">
                        <div class="item_photo"><img src="img/items/macbook-pro16.png" alt=""></div>
                        <div class="item_name">itemName</div>
                        <div class="item_left">
                            <img src="img/icons/close.svg" alt="">
                            <p> 0 left in stock</p>   
                        </div>
                        <div class="item_price">Price: xxxxx</div>
                        <div class="item_addToChart"><button >Add to chart</button></div>
                    </div>
                    
                    <div class="item_NumPositRevues">6</div>
                </div> -->
                
            </div>

        </main>

    </div>
    <script src="script01.js"></script>
    <script src="filterMenu.js"></script>
</body>
</html>
